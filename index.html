<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/all.css">
  <title>首頁</title>
</head>
<body>
  <header>
    <div class="container py-2 px-4 py-md-10 px-lg-0">
      <div class="header d-flex justify-content-between align-items-center justify-content-lg-center">
        <a href="#">
          <img class="header__logo" src="./images/logo.png" alt="Noel Logo">
        </a>
        <ul class="header__links d-none d-lg-flex align-items-center">
          <li class="mr-12">
            <a href="#" class="d-block py-1 px-2">首頁</a>
          </li>
          <li class="mr-12">
            <a href="#" class="d-block py-1 px-2">作品集</a>
          </li>
          <li class="mr-12">
            <a href="#" class="d-block py-1 px-2">服務項目</a>
          </li>
          <li class="mr-12">
            <a href="#" class="d-block py-1 px-2">部落格</a>
          </li>
          <li>
            <a href="#" class="d-block py-1 px-2">聯絡我</a>
          </li>
        </ul>
        <a href="#" class="lh-0 d-lg-none">
          <span class="material-symbols-rounded fs-1">menu</span>
        </a>
      </div>
    </div>
  </header>
  
  <footer class="footer py-12 py-lg-18 bg-primary-100">
    <div class="container d-flex flex-column align-items-center flex-md-row justify-content-md-between">
      <div class="text-center text-md-start">
        <img class="footer__logo mb-7" src="./images/logo.png" alt="Noel Logo">
        <p class="fs-md-5">若有數位產品設計和開發相關問題</p>
        <p class="mb-7 fs-md-5">歡迎填寫表單，或直接與我聯絡！</p>
        <a class="d-block text-primary-500 mb-12 mb-md-0 fs-md-5 lh-md-sm" href="mailto:">service@hexschool.com</a>
      </div>
      <ul class="footer__list">
        <li class="mb-7">
          <a href="#" class="btn btn__md btn--dark">
            <img class="mr-2" src="./images/icon/list.png" alt="list-icon">
            <span class="fs-5 fw-bold">填寫表單</span>
          </a>
        </li>
        <li class="mb-7">
          <a href="#" class="btn btn__md btn--light">
            <img class="mr-2" src="./images/icon/instagram.png" alt="instagram-icon">
            <span class="fs-5">hexschool_demo</span>
          </a>
        </li>
        <li>
          <a href="#" class="btn btn__md btn--light">
            <img class="mr-2" src="./images/icon/facebook.png" alt="facebook-icon">
            <span class="fs-5">hexschoolTW</span>
          </a>
        </li>
      </ul>
    </div>
  </footer>

<script src="js/vendor.js"></script>
<script src="js/all.js"></script>
</body>
</html>
